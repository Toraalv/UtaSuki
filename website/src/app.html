<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>UtaSuki (歌好き)</title>
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:title" content="UtaSuki (歌好き)">
		<meta property="og:type" content="website">
		<meta property="og:image" content="%sveltekit.assets%/favicon.png">
		<meta property="og:image:width" content="200px">
		<meta property="og:image:height" content="200px">
		<meta property="og:image:type" content="image/png">
		<meta property="og:url" content="https://utasuki.toralv.dev">
		<meta property="og:description" content="UtaSuki is a site where you can showcase your favourite music for each month.">
		<meta name="theme-color" content="#6a3cbf">

		<style>
			@font-face {
				font-family: swaywm_monospace;
				src: url("/fonts/DejaVuSans/DejaVuSansMono.ttf") format("truetype");
				font-weight: normal;
				font-display: swap;
			}
			@font-face {
				font-family: DejaVuSans;
				src: url("/fonts/DejaVuSans/DejaVuSans.ttf") format("truetype");
				font-weight: normal;
				font-display: swap;
			}
			@font-face {
				font-family: swaywm_monospace;
				src: url("/fonts/DejaVuSans/DejaVuSansMono-Bold.ttf") format("truetype");
				font-weight: bold;
				font-display: swap;
			}

			:root {
				--bg: #000000;
				--box_bg: #000000;
				--box_bg_H: #4c4c4c;
				--border: #6a3cbf;
				--border_H: #4c4c4c;
				--text: #dedede;
				--l_text: #c6c6c6;
				--d_text: #9e9e9e;
				--d2_text: #4c4c4c;
				--link: #3366CC;
				--accent: #6a3cbf;
				--error: #860000;
				--warning: #865800;
				--success: #128000;
				--info: #3366CC;
				--dialog: var(--accent);
				
				--focused_indicator: #9D66FF;
				--focused_inactive-indicator: #484e50;
				
				--unfocused_border: #333333;
				--unfocused_background: #222222;
				--unfocused_text: #9e9e9e;
				--unfocused_indicator: #292d2e;

				--input_bg: #111111;

				--border_radius: 8px;
				--border_radius_small: calc(var(--border_radius) / 2);
			}

			html {
				background-color: var(--bg);
				color: var(--text);
				font-family: 'swaywm_monospace', monospace, sans-serif;
				font-weight: bold;
			}

			body {
				display: flex;
				flex-direction: column;
				height: 100vh;
				margin: 0 10vw; /* very split on this, should there be empty sides? kind of goes against sway's methodology, but then again, this is the web, not your desktop */
				padding: 0;
			}

			h1, h2, h3, h4, h5, h6 {
				margin: 0;
			}
			a {
				text-decoration: none;
				color: unset;
				outline: 1px solid #00000000;
				transition: 0.2s;
			}
			footer > a {
				text-decoration: revert;
				color: var(--link);
			}
			ul {
				list-style: none;
				padding: 0 ;
				margin: 0;
			}
			li {
				padding: 4px 10px;
			}
			li:hover {
				background-color: var(--unfocused_background) !important;
			}
			li:focus-within {
				background-color: var(--unfocused_border) !important;
			}
			li:nth-child(odd) {
				background-color: var(--input_bg);
			}
			li:last-child {
				border-end-end-radius: var(--border_radius_small);
				border-end-start-radius: var(--border_radius_small);
			}
			
			form * {
				box-sizing: border-box;
			}
			label:focus {
				outline: 2px var(--accent) solid;
			}
			input:focus, textarea:focus, select:focus, a:focus {
				outline: 1px var(--accent) solid;
			}
			input, select, textarea {
				padding-left: 4px;
				margin: 0;
				font-size: 18px;
				background-color: var(--input_bg);
				border: 1px solid var(--unfocused_border);
				outline: 1px solid #00000000;
				color: var(--text);
				width: 100%;
				resize: none;
				border-radius: var(--border_radius_small);
				transition: background-color 0.2s, outline 0.2s, border-color 0.2s;
			}
			input:disabled, textarea:disabled, select:disabled {
				color: var(--d2_text);
			}
			input[type="submit"] {
				padding: 0;
				margin: 0;
				font-family: inherit;
				font-size: unset;
				font-weight: unset;
			}
			input[type="submit"]:hover, input[type="button"]:hover, input[type="file"]:hover {
				background-color: var(--unfocused_background);
				cursor: pointer;
			}
			input:disabled:hover {
				background-color: var(--input_bg);
				cursor: unset;
			}
			input[type="text"], input[type="email"], input[type="password"], textarea {
				padding-right: 70px;
			}
			input[type="radio"] {
				width: unset;
			}
			.overlay {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				background-color: rgba(0, 0, 0, 0.5);
				z-index: 1;
				cursor: pointer;
			}

			@media only screen and (max-width: 1375px) {
				body {
					margin: 0;
				}
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
